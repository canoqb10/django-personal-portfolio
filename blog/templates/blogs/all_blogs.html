{% extends 'portfolio/base.html' %}
{% block content %}
      
<h1> Beto has write {{ blogs.count }}  blog{{blogs.count|pluralize}} </h1>

{% for blog in blogs %}
    <div>
        <a href="{% url 'blog:detail' blog.id %}"> <h2>{{ blog.title}}</h2> </a>
        <div>{{ blog.date|date:'M d Y'|upper }}</div>
        <p>{{ blog.description|safe|truncatechars:150}}</p>
     </div>   
{% endfor %}

{% endblock%}
